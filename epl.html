<!DOCTYPE html>
<html>
    <head>
        <title>Epilogue</title>
        <link rel="stylesheet" href="music.css">
    </head>
    <body>
        <h1>Epilogue</h1>
        <h2>By THEWHY</h2>
        <audio id="player" src="epl.mp3"></audio>
        <div class="buttons"> 
            <button onclick="document.getElementById('player').play()" class="buton">Play</button> 
            <button onclick="document.getElementById('player').pause()" class="buton">Pause</button>
            <button onclick="document.getElementById('player').currentTime = 0" class="buton">Restart</button>
            <button onclick="document.getElementById('player').volume += 0.1" class="buton">Vol +</button> 
            <button onclick="document.getElementById('player').volume -= 0.1" class="buton">Vol -</button> 
        </div>
        <a href="ab1.html">Back</a>
    </body>
</html>
